{% set version = "3.4" %}

package:
  name: bison
  version: {{ version }}

source:
  url: http://ftp.gnu.org/gnu/bison/bison-{{ version }}.tar.gz
  sha256: ee1cc06f5e3d8615a5209cefaa2acd3da59b286d4d923cb6db5e6dbfae7a6c11

build:
{% if bootstrapping == 'yes' %}
  # Please increment by two
  number: 0
  string: h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}_bootstrapping
{% else %}
  # Keep above the number of the _bootstrapping package
  number: 1
{% endif %}
  skip: true  # [win]
  detect_binary_files_with_prefix: true
  script_env:
    - BOOTSTRAPPING={{ bootstrapping }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
{% if bootstrapping != 'yes' %}
    - libtool  # [unix]
    - m4
    - perl
    - make
  host:
    - flex
  run:
    - flex
{% endif %}

test:
  commands:
    - yacc --help   # [unix]
    - bison --help  # [unix]

about:
  home: https://www.gnu.org/software/bison/
  license: GPL-3.0
  license_file: COPYING
  summary: General purpose parser generator converting annotated context-free grammar to a deterministic LR/GLR parser.
  description: |
    Bison is a general-purpose parser generator that converts an annotated
    context-free grammar into a deterministic LR or generalized LR (GLR) parser
    employing LALR(1) parser tables.
  dev_url: https://git.savannah.gnu.org/git/bison.git
  doc_url: http://savannah.gnu.org/projects/bison/

extra:
  recipe-maintainers:
    - jakirkham
    - mingwandroid
    - ocefpaf
